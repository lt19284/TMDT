<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Tin</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
    color: #333;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  
  input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  
  .size-options {
    display: flex;
    gap: 10px;
  }
  
  input[type="checkbox"] {
    width: auto;
  }
  
  .btn {
    background-color: #6d28d9;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  
  .btn:hover {
    background-color: #4c1d95;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Thêm Sản Phẩm Mới</h1>
    <form action="/add-product" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Tên Sản Phẩm:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Mô Tả Sản Phẩm</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Giá:</label>
        <input type="number" id="price" name="price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="size">Size:</label>
        <div class="size-options">
          <input type="checkbox" id="size[]" name="size" value="37">
          <label for="size37">37</label>
          <input type="checkbox" id="size[]" name="size" value="38">
          <label for="size38">38</label>
          <input type="checkbox" id="size[]" name="size" value="39">
          <label for="size39">39</label>
          <input type="checkbox" id="size[]" name="size" value="40">
          <label for="size40">40</label>
        </div>
      </div>
      <div class="form-group">
        <label for="image">Thêm Ảnh Sản Phẩm</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn">Đăng!!!</button>
    </form>
  </div>
</body>
</html>
